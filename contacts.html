        <main class="form-signin">
            <form
                action="https://sheetdb.io/api/v1/jsnoq2l7av6zq"
                method="POST"
                id="sheetdb-form">
                <img
                    class="mb-4"
                    src="Images/Logo.png"
                    alt=""
                    width="100"
                    height="57"
                    style="margin-left: 100px;"
                    >

                <div class="form-floating name">
                    <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Full Name"
                        name="data[Full Name]"
                        >
                    <label for="floatingInput"  style="color: grey;">Full Name</label>
                </div>

                <div class="form-floating email">
                    <input
                        type="email"
                        class="form-control"
                        id="floatingEmail"
                        placeholder="Email Address"
                        name="data[Email]"
                        >
                    <label for="floatingEmail"  style="color: grey;">Email</label>
                </div>

                <div class="form-floating email">
                    <textarea
                        type="text"
                        class="form-control"
                        id="floatingMessage"
                        placeholder="Message"
                        name="data[Message]"
                        ></textarea>
                    <label for="floatingMessage" style="color: grey;">Message</label>
                </div>

                <button class="btn btn-lg btn-primary" type="submit" style="margin-top: 5%; width: 285px;">Submit</button>
            </form>

            <div class="info">
              <label for="email"><i class="fas fa-envelope email"></i>Email: </label>
              <p id="email">  paulrichard.parthiban@gmail.com</p>
            </div>

        <script>
            document
                .getElementById("toggleSwitch")
                .onclick = function () {
                myFunction()
            };

            function myFunction() {
                let color = document.body.style.background;
                if (color === 'black') {
                    document.body.style.background = "white";
                    document.body.style.color = "black";
                } else {
                    document.body.style.background = "black";
                    document.body.style.color = "white";
                }

            }
